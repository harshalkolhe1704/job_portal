<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - JobHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="background: #f8fafc;">

    <nav class="navbar" style="background: #ffffff; border-bottom: 2px solid #e2e8f0; padding: 1rem 5%;">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="avatar" style="width: 32px; height: 32px; font-size: 0.9rem;">A</div>
            <a href="#" class="logo" style="color: var(--dark); font-size: 1.2rem;">JobHub <span
                    style="font-weight: 400; color: var(--gray);">Admin</span></a>
        </div>
        <div class="nav-links">
            <button onclick="logout()" class="btn btn-secondary"
                style="padding: 0.5rem 1rem; border-color: #e2e8f0; font-size: 0.85rem;">Sign Out</button>
        </div>
    </nav>

    <div class="dashboard-container" style="max-width: 1400px; margin: 0 auto; padding-top: 3rem;">

        <!-- Welcome Header -->
        <div style="margin-bottom: 3rem;" class="animate-fade-in">
            <h1 style="font-size: 2.25rem; font-weight: 800; color: var(--dark); margin-bottom: 0.5rem;">System Overview
            </h1>
            <p style="color: var(--gray);">Manage users, oversee job listings, and monitor platform activity.</p>
        </div>

        <!-- Premium Stats -->
        <div class="admin-stats-grid animate-fade-in" style="animation-delay: 0.1s;">
            <div class="stat-card-premium stat-card-blue">
                <div class="stat-label">Total Platform Users</div>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-icon">ðŸ‘¥</div>
            </div>
            <div class="stat-card-premium stat-card-pink">
                <div class="stat-label">Active Job Postings</div>
                <div class="stat-value" id="totalJobs">0</div>
                <div class="stat-icon">ðŸ’¼</div>
            </div>
            <div class="stat-card-premium stat-card-green">
                <div class="stat-label">Total Applications</div>
                <div class="stat-value" id="totalApps">0</div>
                <div class="stat-icon">ðŸ“„</div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1.2fr 1fr; gap: 3rem;" class="animate-fade-in"
            style="animation-delay: 0.2s;">
            <!-- Users Management -->
            <section>
                <div class="admin-section-header">
                    <h2 style="font-size: 1.25rem; font-weight: 700;">Account Management</h2>
                    <span class="badge" style="background: #f1f5f9; color: var(--gray);">Registered Users</span>
                </div>
                <div id="usersList" class="admin-list-container">
                    <div style="padding: 2rem; text-align: center; color: var(--gray);">
                        <p>Syncing user data...</p>
                    </div>
                </div>
            </section>

            <!-- Jobs Management -->
            <section>
                <div class="admin-section-header">
                    <h2 style="font-size: 1.25rem; font-weight: 700;">Live Inventory</h2>
                    <span class="badge" style="background: #f1f5f9; color: var(--gray);">Job Listings</span>
                </div>
                <div id="jobsList" class="admin-list-container">
                    <div style="padding: 2rem; text-align: center; color: var(--gray);">
                        <p>Loading active jobs...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard_admin.js"></script>
</body>

</html>
